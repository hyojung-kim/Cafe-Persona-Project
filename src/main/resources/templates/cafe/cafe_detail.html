<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/cafe_detail_con1.css}">
    <!-- 카페명 + 영업상태 -->
    <main class="container">

        <!-- ===== 헤더: 이미지 + 정보 카드 ===== -->
        <section class="hero" aria-labelledby="cafeTitle">
            <!-- 이미지 -->
            <div class="hero__imgwrap">
                <img class="hero__img" src="/img/placeholder_cafe.jpg" alt="대표 이미지">
            </div>

            <!-- 정보 카드 -->
            <article class="card">

                <h1 class="title" id="cafeTitle">카페명</h1>
                <p class="subtitle">카페 한 줄 소개</p>

                <div class="stats">
                    <span class="stat">★ 4.5</span>
                    <span class="stat">리뷰 0</span>
                    <span class="stat">조회 0</span>
                    <div class="actions">

                        <button class="btn btn--save" type="button">북마크 저장</button>
                    </div>
                </div>

                <div class="chips">
                    <span class="chip chip--accent">합리적인</span>
                    <span class="chip">예약 가능</span>
                </div>
            </article>
        </section>

        <!-- ===== 매장 소개 ===== -->
        <section class="section" aria-labelledby="introTitle">
            <h2 class="section__title" id="introTitle">매장 소개</h2>

            <div class="info-grid">
                <dl class="kv">
                    <dt>영업시간</dt>
                    <dd>09:00 ~ 22:00 <span class="close">CLOSE</span></dd>
                </dl>
                <dl class="kv">
                    <dt>전화번호</dt>
                    <dd><span href="tel:02-0000-0000">02-0000-0000</span></dd>
                </dl>
                <dl class="kv full">
                    <dt>주소</dt>
                    <dd>서울특별시 강남구 도로명 주소 11 <a href="#">지도보기</a></dd>
                </dl>
                <dl class="kv">
                    <dt>웹사이트</dt>
                    <dd>없음</dd>
                </dl>
                <dl class="kv">
                    <dt>편의시설</dt>
                    <dd>
                        <span class="chip">주차 가능</span>
                    </dd>
                </dl>
            </div>
        </section>

        <!-- ===== 이미지 갤러리 ===== -->
        <section class="section" aria-labelledby="galTitle">
            <h2 class="section__title" id="galTitle">사진</h2>
            <div class="gallery">
                <img src="/img/placeholder_cafe.jpg" alt="이미지" class="thumb">
                <img src="/img/placeholder_cafe.jpg" alt="이미지" class="thumb">
            </div>
        </section>

    </main>

    <script src="/js/cafe-like.js"></script>

    <!-- 하단: 리뷰 리스트 페이지로 이동 (스타일 없음) -->
    <div style="margin-top:16px;">
        <a th:href="@{/cafes/{id}/reviews(id=${cafe.id})}">리뷰 목록 보기</a>
    </div>

    <!-- mybookmark페이지에서 이동해 왔을 때 뒤로가기 버튼 생성 -->
    <div th:if="${param.from != null and param.from[0] == 'bookmark'}" style="margin-top: 16px;">
        <a th:href="@{/mypage/my/bookmark}" class="btn btn-secondary">
            내 북마크로 돌아가기
        </a>
    </div>
    <div style="margin-top:8px;">
        <a class="btn2" th:href="@{/cafe/map/{cafeId}(cafeId=${cafe.id})}">카페 위치 보기</a>
    </div>
</div>
</html>
