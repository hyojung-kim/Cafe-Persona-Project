<html layout:decorate="~{layout}">
<div layout:fragment="content">

    <link rel="stylesheet" th:href="@{/css/cafe_detail_review.css}">
    <link rel="stylesheet" th:href="@{/css/cafe_detail_con1.css}">

    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    </head>


    <!-- 카페명 + 영업상태 -->
    <main class="container-1">

        <!-- ===== 헤더: 이미지 + 정보 카드 ===== -->
        <section class="hero" aria-labelledby="cafeTitle">
            <!-- 이미지 -->
            <div class="hero__imgwrap">
                <th:block th:if="${#lists.isEmpty(cafe.images)}">
                    <img class="hero__img" src="/images/DBimg.PNG" alt="이미지 없음">
                </th:block>

                <th:block th:unless="${#lists.isEmpty(cafe.images)}">
                    <img class="hero__img"
                         th:each="img : ${cafe.images}"
                         th:src="${img.imgUrl}"
                         alt="이미지">
                </th:block>
            </div>

            <!-- 정보 카드 -->
            <article class="card">
                <div>
                      <span class="title" id="cafeTitle" th:text="${cafe.name}"></span>
                      <span th:if="${openNow != null}"
                          class=""
                          th:classappend="${openNow} ? 'status open' : 'status closed'"
                          th:text="${openNow} ? '[영업중]' : '[영업 마감]'">영업중</span>
                </div>
                <!-- 정말 빈칸으로 두고 싶으면 아래 줄을 삭제하세요 -->
                <span th:if="${openNow == null}" class="muted">영업시간 미등록</span>

                <div class="stats">
                    <span class="stat" th:text="|⭐ ${#numbers.formatDecimal(avgRating, 1, 1)}"|>★ 4.5</span>
                    <span class="stat" th:text="|리뷰 ${reviewCount}|">리뷰 0</span>
                    <span class="stat" th:text="|👁 조회수 ${cafe.hitCount}"|>조회 0</span>
                    <div id="likeBox"
                         th:data-cafe-id="${cafe.id}"
                         th:data-liked="${liked}">
                        <button id="likeBtn" type="button" aria-label="좋아요 토글">
                            <span class="label-liked" th:if="${liked}">
                                <i class="fa-solid fa-bookmark" id="activeBookmark"></i>
                            </span>
                            <span class="label-unliked" th:if="${!liked}">
                                <i class="fa-regular fa-bookmark" id="disableBookmarkIcon"></i>
                            </span>
                        </button>
                        <span>
                            북마크 저장 : <b id="likeCount" th:text="${likeCount}">0</b>
                        </span>
                    </div>
                </div>
                <div class="info-grid__row">
                    <div class="title-2">주소</div>
                    <span class="info-grid__value">
                        <span class="link" th:text="${cafe.address1}"></span>
                    </span>
                </div>
                <div class="chips">
                    <div class="title-2" id="">현재 카페의 키워드</div>
                    <span class="chip-kw" th:each="k : ${detailKeyword}" th:text="${k.name}">합리적인</span>
                </div>
                <span th:if="${#lists.isEmpty(detailKeyword)}" class="chip--empty">
                    등록된 키워드가 없습니다.
                </span>
            </article>
        </section>

        <!-- ===== 카페 소개 ===== -->
        <section class="store" aria-labelledby="storeTitle">
            <!-- 제목 -->
            <header class="store__header">
                <h2 id="storeTitle" class="store__title">카페 소개</h2>
            </header>


            <div class="section-aside">
                <!-- 정보 그리드 -->
                <section class="store__info" aria-label="기본 정보">
                    <!-- 소개 문단 -->
                    <div class="store__intro">
                        <p class="intro" th:if="${#strings.isEmpty(cafe.intro)}">등록된 소개글이 없습니다.</p>
                        <p class="intro" th:unless="${#strings.isEmpty(cafe.intro)}" th:text="${cafe.intro}"></p>
                    </div>
                    <ul class="info-grid">
                        <li class="info-grid__row">
                            <span class="info-grid__label">영업시간</span>
                            <span class="info-grid__value">
                            <!-- 상태 배지 + 시간 -->
                            <span th:if="${openNow != null}"
                                  class=""
                                  th:classappend="${openNow} ? 'status open' : 'status closed'"
                                  th:text="${openNow} ? '[영업중]' : '[영업 마감]'">영업중</span>
                            <span th:if="${cafe.openTime != null and cafe.closeTime != null}"
                                  th:text="|${#temporals.format(cafe.openTime,'HH:mm')} ~ ${#temporals.format(cafe.closeTime,'HH:mm')}|">
                                09:00 ~ 22:00
                            </span>
                        </span>
                        </li>

                        <li class="info-grid__row">
                            <span class="info-grid__label">전화번호</span>
                            <span class="info-grid__value">
                            <span th:if="${cafe.phoneNum}" th:text="${cafe.phoneNum}"></span>
                            <span th:unless="${cafe.phoneNum}" class="muted">없음</span>
                        </span>
                        </li>

                        <li class="info-grid__row">
                            <span class="info-grid__label">편의시설</span>
                            <span class="info-grid__value">
                            <span class="chip-kw">
                            <strong>주차 </strong>
                            <span th:text="${cafe.parkingYn} ? '가능' : '불가'">가능</span>
                            </span>
                        </span>
                        </li>

                        <li class="info-grid__row">
                            <span class="info-grid__label">웹사이트</span>
                            <span class="info-grid__value">
                            <a th:if="${cafe.siteUrl}" th:href="${cafe.siteUrl}" target="_blank" rel="noopener">바로가기</a>
                            <span th:unless="${cafe.siteUrl}" class="muted">없음</span>
                        </span>
                        </li>
                    </ul>
                </section>

                <aside class="menu-section">
                    <h3 class="title-2">메뉴 목록</h3>
                    <ul class="menu-list">
                        <li class="menu-item" th:each="m : ${menus}">
                            <span class="menu-name" th:text="${m.name}">메뉴명</span>
                            <span class="menu-price"
                                  th:text="${#numbers.formatInteger(m.price,0,'COMMA')} + ' 원'">0 원</span>
                            <span th:unless="${m.price}" class="muted">메뉴 없음</span>
                        </li>
                    </ul>
                </aside>
            </div>

        </section>



    </main>

    <script src="/js/cafe-like.js"></script>


    <div style="margin-top:8px;">
        <a class="btn" th:href="@{/cafe/map/{cafeId}(cafeId=${cafe.id})}">카페 위치 보기</a>
    </div>
    <!-- 하단: 리뷰 리스트 페이지로 이동 (스타일 없음) -->
    <!--  기본순 - 최신순 , 인기순 - 리뷰 좋아요 갯수 순  -->
    <div style="margin-top:16px;">

        <div class="review-summary">
<!--            &lt;!&ndash;   소수점 첫째자리까지만  &ndash;&gt;-->

<!--            <i class="fa-solid fa-star"></i>-->
<!--        </span>-->

<!--                    &lt;!&ndash; 반 별 (0.5 이상일 때) &ndash;&gt;-->

<!--            <i class="fa-solid fa-star-half-stroke"></i>-->
<!--        </span>-->

<!--                    &lt;!&ndash; 빈 별 &ndash;&gt;-->

<!--        )}">-->

<!--        </span>-->

            <form th:action="@{/cafe/detail/{id}(id=${cafe.id})}" id="filterForm" method="get"
                  class="filter-form"></form>
            <label class="filter-bar__sort">
                <select name="sort" th:value="${sort}" form="filterForm" onchange="this.form.submit()">
                    <option value="createdAt" th:selected="${sort} == 'createdAt'">최신순</option>
                    <option value="hit" th:selected="${sort} == 'hit'">인기순</option>
                </select>
            </label>

            <div class="review-container">
                <div class="review-subject">Review (<span th:text="${reviewCount}"></span>)</div>
                <a th:each="review : ${latestReviews}"
                   th:href="@{/cafes/{id}/reviews(id=${cafe.id})}"
                   class="review-item"
                   style="display: block; text-decoration: none; color: inherit;">

                    <div class="review-item-inner">
                        <div class="review-image-placeholder">
                        </div>
                        <div class="review-content">
                            <div class="review-stars">
                                <div class="rating-group">
                                <!-- 1부터 5까지 반복 -->
                                <span th:each="i : ${#numbers.sequence(1,5)}">
                                    <!-- 꽉 찬 별 -->
                                    <i class="fa-solid fa-star" th:if="${review.rating >= i}"></i>
                                    <!-- 반 별 -->
                                    <i class="fa-solid fa-star-half-stroke" th:if="${review.rating >= i - 0.5 and review.rating < i}"></i>
                                    <!-- 빈 별 -->
                                    <i class="fa-regular fa-star" th:if="${review.rating < i - 0.5}"></i>
                                </span>
                                <span class="review-score" th:text="${review.rating}"></span>
                                </div>
                                <div class="review-likes-info">
                                    <i class="fa-solid fa-heart" style="color: #eb4747;"></i>
                                    <span th:text="${likeCountMap.get(review.id)} ?: 0">0</span>
                                </div>
                            </div>

                            <span class="review-content-text" th:text="${review.content}"></span>
                        </div>
                    </div>
                </a>
            </div>
            <!-- 더보기 버튼 -->
            <button type="button" class="more-reviews-button"
                    th:onclick="location.href='/cafes/' + [[${cafe.id}]] + '/reviews'">더보기
            </button>
        </div>
    </div>
</div>
</html>
