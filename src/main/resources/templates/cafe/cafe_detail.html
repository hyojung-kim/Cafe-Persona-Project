<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <h2 th:text="${cafe.name}">카페명</h2>

    <div>
        <form th:action="@{|/cafe/detail/${cafe.id}/like|}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" aria-label="좋아요 토글">
                <span th:if="${liked}">♥ 좋아요 취소</span>
                <span th:if="${!liked}">♡ 좋아요</span>
            </button>
        </form>
        <span style="margin-left:8px;">좋아요 수: <b th:text="${likeCount}">0</b></span>
    </div>
</div>
</html>
