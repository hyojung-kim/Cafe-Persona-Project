<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta charset="UTF-8">
    <title>계정 관리</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
    <style>
        /* 모달 기본 스타일 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                 background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal.show { display: flex; }
        .modal-content { background: #fff; padding: 20px; border-radius: 8px; width: 400px; max-width: 90%; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .modal-header h5 { margin: 0; }
        .close-btn { cursor: pointer; font-size: 1.2rem; }
        .modal-body { margin-top: 10px; }
        .modal-body input { width: 100%; margin-bottom: 10px; padding: 6px; }
        .modal-footer { text-align: right; }
        .info-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .info-row span { font-weight: bold; }
        .info-row button { margin-left: 10px; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <header>
            <h1>계정 관리</h1>
            <div class="controls">
                <form th:action="@{/user/logout}" method="post">
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </header>

        <main>
            <form th:action="@{/mypage/account/update}" method="post">
                <p><strong>아이디:</strong> <span th:text="${user.username}"></span></p>
                <p>
                    <strong>회원가입일:</strong>
                    <span th:if="${user.createDate != null}" th:text="${#temporals.format(user.createDate, 'yyyy-MM-dd')}"></span>
                    <span th:if="${user.createDate == null}">정보 없음</span>
                </p>

                <p>
                    <label>닉네임: <input type="text" name="nickname" th:value="${user.nickname}" /></label>
                </p>
                <p>
                    <label>이메일: <input type="email" name="email" th:value="${user.email}" /></label>
                </p>

                <!-- 휴대폰 번호 표시 -->
                <p>
                <strong>휴대폰 번호:</strong>
                <span id="phoneDisplay" th:text="${user.phone}"></span>
                <button id="openPhoneModal" type="button">수정</button>
            </p>



                <button type="submit">수정 저장</button>
            </form>

            <!-- 새 비밀번호 설정 버튼 -->
            <button id="openPasswordModal" type="button" style="margin-top: 20px;">새 비밀번호 설정</button>
        </main>
    </div>
</div>

<!-- 비밀번호 변경 모달 -->
<div id="passwordModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5>비밀번호 변경</h5>
            <span id="closePasswordModal" class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <label>새 비밀번호:</label>
            <input type="password" id="newPassword" placeholder="새 비밀번호 입력">
            <label>비밀번호 확인:</label>
            <input type="password" id="confirmPassword" placeholder="비밀번호 확인">
        </div>
        <div class="modal-footer">
            <button id="updatePasswordBtn" type="button">수정</button>
        </div>
    </div>
</div>

<!-- 휴대폰 번호 변경 모달 -->
<div id="phoneModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5>휴대폰 번호 변경</h5>
            <span id="closePhoneModal" class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <label>새 휴대폰 번호:</label>
            <input type="text" id="newPhone" placeholder="휴대폰 번호 입력">
        </div>
        <div class="modal-footer">
            <button id="updatePhoneBtn" type="button">수정</button>
        </div>
    </div>
</div>


<!-- JS 연결 -->
<script th:src="@{/js/account.js}"></script>
</body>
</html>
