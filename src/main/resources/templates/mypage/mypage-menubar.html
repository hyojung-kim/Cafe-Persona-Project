<!-- templates/mypage/mypage-menubar.html -->

<div th:fragment="menubar" class="menubar">

    <div class="wrapper"><!-- 기존 wrapper 그대로 사용 -->
        <div class="card">
            <header>
                <h1>마이 페이지</h1>

                <div class="controls">
                    <!-- username -> nickname 사용 -->
                    <div class="user-info">
                    <span>
                        <strong th:text="${user.nickname}"></strong>님 안녕하세요
                    </span>
                    <span th:text="${user.businessUser != null ? '사업자회원' : '일반회원'}">일반회원</span>
                    </div>
                    <div class="account_btn">
                        <div>
                            <a th:href="@{/mypage/verify_password}">
                                <button type="button">계정 관리 -></button>
                            </a>
                        </div>
                    </div>

                </div>
            </header>







            <!-- hy: 북마크 섹션 타이틀 유지 -->
            <div>
                <h3>나만의 카페</h3>
                <div class="myBookmark">
                    <div class="bookmark_text">북마크</div>
                    <a th:href="@{/mypage/my/bookmark}">
                        <button type="button">자세히 보기 -></button>
                    </a>
                </div>
            </div>

            <!-- 사업자/일반회원 버튼 묶음: 맨 아래로 고정 -->
            <div class="business-actions">
                <!-- 사업자용: 카페 관리 -->
                <div class="mt-3" th:if="${user != null and user.businessUser != null}">
                    <a class="cta-btn" th:href="@{/mypage/cafe/manage}">
                        카페 관리
                    </a>
                </div>

                <!-- 일반회원용: 사업자 등록하기 -->
                <div class="mt-2" th:if="${user != null and user.businessUser == null}">
                    <a class="cta-btn" th:href="@{/businessuser/register}">
                        사업자 등록하기
                    </a>
                </div>
            </div>



        </div>
    </div>
</div>
