<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사업장 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/cafe-manage.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            <h1 class="title">사업장 등록</h1>
            <p class="subtitle">사업자등록번호와 기본 정보를 입력하세요.</p>
            <span class="badge">사업자 회원 전용</span>
        </div>
    </div>

    <div class="card" style="margin-top:16px">
        <h3>기본 정보</h3>
        <div th:if="${error}" class="muted" style="color:#c62828; margin-bottom:8px" th:text="${error}"></div>

        <form method="post" th:action="@{/mypage/cafe/register}">
            <div style="display:grid; gap:12px">
                <label>
                    상호명 *
                    <input type="text" name="companyName" required style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;">
                </label>

                <label>
                    사업자등록번호 *
                    <input type="text" name="businessNumber" required placeholder="하이픈 없이 숫자만"
                           style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;">
                </label>

                <label>
                    대표자명
                    <input type="text" name="representativeName" style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;">
                </label>

                <label>
                    대표 이메일
                    <input type="email" name="representativeEmail" style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;">
                </label>

                <label>
                    대표 연락처
                    <input type="text" name="representativePhone" style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;">
                </label>

                <label>
                    주소
                    <input type="text" name="address" style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;">
                </label>

                <label>
                    소개
                    <textarea name="description" rows="4" style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;"></textarea>
                </label>
            </div>

            <div style="display:flex; gap:10px; margin-top:16px">
                <button type="submit" class="btn">등록하기</button>
                <a th:href="@{/mypage/cafe/manage}" class="btn secondary">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
