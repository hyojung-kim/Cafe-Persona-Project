<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" th:href="@{/css/menubar.css}">
    <link rel="stylesheet" th:href="@{/css/verify-password.css}">
</head>

<body>
<div layout:fragment="content">
    <div class="main_con">
        <!-- 좌측 메뉴바 공통 프래그먼트 -->
        <div th:replace="~{mypage/mypage-menubar :: menubar}"></div>

        <!-- 우측 컨텐츠 패널(디자인 유지) -->
        <div class="panel panel-default panel-login">
            <div class="panel-heading">
                <header>
                    <h1>
                        <span class="title">내 계정</span>
                        <span class="subtitle" lang="en">MY ACCOUNT</span>
                    </h1>
                </header>
            </div>

            <div class="panel-body">
                <!-- ✅ 기능: 실제 검증 엔드포인트로 POST (continue 유지, CSRF 자동) -->
                <form th:action="@{/mypage/verify_password}" method="post" autocomplete="off">
                    <!-- Spring Security CSRF (Thymeleaf 표준) -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group">
                        <input type="password"
                               class="form-control"
                               name="password"
                               placeholder="비밀번호"
                               required
                               autocomplete="current-password">
                    </div>

                    <!-- 돌아갈 곳 유지 -->
                    <input type="hidden" name="continue" th:value="${continueUrl}"/>

                    <div class="row" style="margin-top:10px;">
                        <div class="col-sm-6" style="margin-bottom:8px;">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">확인</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" onclick="history.back()" class="btn btn-default btn-block btn-lg">취소</button>
                        </div>
                    </div>
                </form>

                <div th:if="${verifyPwError != null}" class="alert alert-danger mt-3" role="alert"
                     th:text="${verifyPwError}">
                    비밀번호가 올바르지 않습니다.
                </div>


                <!-- 안내문 -->
                <p class="outer20-top">내 정보 관리를 위해 비밀번호를 한번 더 입력하세요.</p>
            </div>
        </div>
    </div>

    <script>
        // BFCache 뒤로가기 시 최신 토큰/continue 동기화 보장
        window.addEventListener('pageshow', function (e) {
          if (e.persisted) location.reload();
        });

        // URL의 ?continue= 파라미터를 hidden에 동기화(혹시 서버 모델값이 없을 때 대비)
        (function syncContinueFromURL() {
          const params = new URLSearchParams(location.search);
          const cont = params.get('continue');
          const input = document.querySelector('input[name="continue"]');
          if (cont && input) input.value = cont;
        })();
    </script>
</div>
</body>
</html>
