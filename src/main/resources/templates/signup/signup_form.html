<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        /* 라벨: 왼쪽 끝 정렬, 고정 너비 */
        .form-row label {
            width: 100px;
            text-align: right;
            margin-right: 100px;
        }

        /* 입력폼: 고정 너비 200px */
        .form-row input {
            width: 200px;
        }

        /* 메시지: 입력폼 오른쪽 바깥 */
        .validation-message {
            margin-left: 10px;
            font-size: 0.875rem;
        }
        .text-danger { color: #dc3545; }
        .text-success { color: #28a745; }
        .hidden { display: none; }
    </style>
</head>
<body class="container py-5">

<h2 class="mb-4 text-center">회원가입</h2>

<form th:action="@{/signup}" method="post" onsubmit="return validateForm(event)">

    <!-- 아이디 -->
    <div class="form-row">
        <label for="username">아이디</label>
        <input type="text" class="form-control" id="username" name="username" required>
        <span class="validation-message text-danger hidden" id="usernameError">이미 사용 중</span>
        <span class="validation-message text-success hidden" id="usernameSuccess">사용 가능</span>
    </div>

    <!-- 이메일 -->
    <div class="form-row">
        <label for="email">이메일</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <span class="validation-message text-danger hidden" id="emailError">이미 사용 중</span>
        <span class="validation-message text-success hidden" id="emailSuccess">사용 가능</span>
    </div>

    <!-- 닉네임 -->
    <div class="form-row">
        <label for="nickname">닉네임</label>
        <input type="text" class="form-control" id="nickname" name="nickname" required>
        <span class="validation-message text-danger" id="nicknameMessage">2~10자, 특수문자 제외</span>
    </div>

    <!-- 비밀번호 -->
    <div class="form-row">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <span class="validation-message text-danger" id="passwordError">8자 이상, 특수문자 포함</span>
    </div>

    <!-- 비밀번호 확인 -->
    <div class="form-row">
        <label for="passwordConfirm">비밀번호 확인</label>
        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
        <span class="validation-message text-danger hidden" id="passwordConfirmError">비밀번호 불일치</span>
    </div>

    <button type="submit" class="btn btn-primary mt-3">회원가입</button>

    <hr>

    <!-- 카카오 로그인 버튼 -->
    <a class="btn btn-warning w-100 mt-2"
       href="https://kauth.kakao.com/oauth/authorize?client_id=a2ed26f1ff8c196702de6b2f52470d05&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code">
        카카오 1초 회원가입/로그인
    </a>

</form>

<!-- 공통 알림 모달 -->
<div class="modal fade" id="alertModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">알림</h5></div>
            <div class="modal-body"><p id="alertMessage"></p></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/signup.js" defer></script>

</body>
</html>
