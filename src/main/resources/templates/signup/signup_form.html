<!DOCTYPE html>
<html  layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
<link rel="stylesheet" th:href="@{/css/signup-form.css}">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>


</head>
<body>


<h2 class="mb-4 text-center">Sign Up</h2>

<form th:action="@{/signup}" method="post" onsubmit="return validateForm(event)">

    <!-- 아이디 -->
    <div class="form-row" id="row-username">
        <label for="username">아이디</label>

        <div class="field">
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    aria-describedby="usernameError usernameSuccess"
                    autocomplete="off"
                    required
            />

            <!-- 메시지는 기존 네이밍 그대로, span 유지 -->
            <div class="msg-slot">
                <p id="usernameError"  class="validation-message text-danger hidden"  aria-live="polite"></p>
                <p id="usernameSuccess" class="validation-message text-success hidden" aria-live="polite">사용 가능</p>
            </div>
        </div>
    </div>



    <!-- 이메일 -->
    <div class="form-row" id="row-email">
        <label for="email">이메일</label>
        <div class="field">
            <input type="email"
                   class="form-control"
                   id="email" name="email"
                   aria-describedby="emailError emailSuccess"
                   required>
            <div class="msg-slot">
                <p id="emailError"  class="validation-message text-danger hidden"  aria-live="polite">이미 사용 중</p>
                <p id="emailSuccess" class="validation-message text-success hidden" aria-live="polite">사용 가능</p>
            </div>
        </div>
    </div>


    <!-- 닉네임 -->
    <div class="form-row" id="row-nickname">
        <label for="nickname">닉네임</label>
        <div class="field">
            <input type="text"
                   class="form-control"
                   id="nickname" name="nickname"
                   aria-describedby="nicknameMessage"
                   required>
            <div class="msg-slot">
                <p id="nicknameMessage" class="validation-message text-danger" aria-live="polite">
                    2~10자, 특수문자 제외
                </p>
            </div>
        </div>
    </div>

    <!-- 비밀번호 -->
    <div class="form-row" id="row-password">
        <label for="password">비밀번호</label>
        <div class="field">
            <input type="password"
                   class="form-control"
                   id="password" name="password"
                   aria-describedby="passwordError"
                   required>
            <div class="msg-slot">
                <p id="passwordError" class="validation-message text-danger" aria-live="polite">
                    8자 이상, 특수문자 포함
                </p>
            </div>
        </div>
    </div>


    <!-- 비밀번호 확인 -->
    <div class="form-row" id="row-passwordConfirm">
        <label for="passwordConfirm">비밀번호 확인</label>
        <div class="field">
            <input type="password"
                   class="form-control"
                   id="passwordConfirm" name="passwordConfirm"
                   aria-describedby="passwordConfirmError"
                   required>
            <div class="msg-slot">
                <p id="passwordConfirmError" class="validation-message text-danger hidden" aria-live="polite">
                    비밀번호 불일치
                </p>
            </div>
        </div>
    </div>




    <!-- 실제 서버에 전송할 hidden input -->
    <input type="hidden" id="phone" name="phone">

    <!-- 휴대폰 번호 -->
    <div class="form-row phonenum">
        <label for="phone1">휴대폰 번호</label>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="phone1" name="phone1" maxlength="3" pattern="\d{3}" required placeholder="010" class="form-control">
            <input type="text" id="phone2" name="phone2" maxlength="4" pattern="\d{4}" required placeholder="1234" class="form-control">
            <input type="text" id="phone3" name="phone3" maxlength="4" pattern="\d{4}" required placeholder="5678" class="form-control">
        </div>
    </div>

    <div class="form-row button-row">
    <button type="submit" class="btn btn-primary mt-3">회원가입</button>
    </div>
    <hr>

    <!-- 카카오 로그인 버튼 -->
    <a class="btn btn-warning w-100 mt-2"
       href="https://kauth.kakao.com/oauth/authorize?client_id=a2ed26f1ff8c196702de6b2f52470d05&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code">
        카카오 1초 회원가입/로그인
    </a>

</form>

<!-- 공통 알림 모달 -->
<div class="modal fade" id="alertModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">알림</h5></div>
            <div class="modal-body"><p id="alertMessage"></p></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/signup.js" defer></script>

</body>
</div>
</html>
