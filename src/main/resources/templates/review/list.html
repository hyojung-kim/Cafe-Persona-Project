<div layout:fragment="content" class="container mt-4">

  <!-- ÏÉÅÎã® ÏöîÏïΩ -->

            <input type="radio" id="avg-rating9" value="4.5" th:checked="${ar == 4.5}"><label class="half" for="avg-rating9" title="4.5Ï†ê"></label>
            <input type="radio" id="avg-rating8" value="4.0" th:checked="${ar == 4.0}"><label for="avg-rating8" title="4Ï†ê"></label>
            <input type="radio" id="avg-rating7" value="3.5" th:checked="${ar == 3.5}"><label class="half" for="avg-rating7" title="3.5Ï†ê"></label>
            <input type="radio" id="avg-rating6" value="3.0" th:checked="${ar == 3.0}"><label for="avg-rating6" title="3Ï†ê"></label>
            <input type="radio" id="avg-rating5" value="2.5" th:checked="${ar == 2.5}"><label class="half" for="avg-rating5" title="2.5Ï†ê"></label>
            <input type="radio" id="avg-rating4" value="2.0" th:checked="${ar == 2.0}"><label for="avg-rating4" title="2Ï†ê"></label>
            <input type="radio" id="avg-rating3" value="1.5" th:checked="${ar == 1.5}"><label class="half" for="avg-rating3" title="1.5Ï†ê"></label>
            <input type="radio" id="avg-rating2" value="1.0" th:checked="${ar == 1.0}"><label for="avg-rating2" title="1Ï†ê"></label>
            <input type="radio" id="avg-rating1" value="0.5" th:checked="${ar == 0.5}"><label class="half" for="avg-rating1" title="0.5Ï†ê"></label>

  <!-- ÏûëÏÑ± Ìèº -->
  <section class="card shadow-sm mb-3" sec:authorize="isAuthenticated()">
    <div class="card-body">

      <form id="reviewCreateForm"

            method="post"
            enctype="multipart/form-data"
            class="needs-validation" novalidate>
        <input th:if="${_csrf}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row g-2">
          <div class="col-12 col-md-2">
            <div class="rate">

              <input type="radio" id="create-rating9" name="rating" value="4.5"><label class="half" for="create-rating9" title="4.5Ï†ê"></label>
              <input type="radio" id="create-rating8" name="rating" value="4.0" checked><label for="create-rating8" title="4Ï†ê"></label>
              <input type="radio" id="create-rating7" name="rating" value="3.5"><label class="half" for="create-rating7" title="3.5Ï†ê"></label>
              <input type="radio" id="create-rating6" name="rating" value="3.0"><label for="create-rating6" title="3Ï†ê"></label>
              <input type="radio" id="create-rating5" name="rating" value="2.5"><label class="half" for="create-rating5" title="2.5Ï†ê"></label>
              <input type="radio" id="create-rating4" name="rating" value="2.0"><label for="create-rating4" title="2Ï†ê"></label>
              <input type="radio" id="create-rating3" name="rating" value="1.5"><label class="half" for="create-rating3" title="1.5Ï†ê"></label>
              <input type="radio" id="create-rating2" name="rating" value="1.0"><label for="create-rating2" title="1Ï†ê"></label>
              <input type="radio" id="create-rating1" name="rating" value="0.5"><label class="half" for="create-rating1" title="0.5Ï†ê"></label>
            </div>
          </div>
          <div class="col-12 col-md-7">
            <input id="content" name="content" class="form-control" minlength="5" maxlength="4000"
                   placeholder="ÌõÑÍ∏∞Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî(ÏµúÏÜå 5Ïûê)" required/>
          </div>
          <div class="col-12 col-md-3">
            <input type="file" name="images" class="form-control" accept="image/*" multiple>
          </div>
        </div>

        <div class="mt-2">
          <button class="btn btn-primary btn-sm" type="submit">Îì±Î°ù</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Î¶¨Î∑∞ Î¶¨Ïä§Ìä∏ ÏÑπÏÖò (ÌîÑÎûòÍ∑∏Î®ºÌä∏) -->
  <section id="reviewsSection"
           th:fragment="section"
           class="card shadow-sm"
           th:attr="data-review-section-url=@{|/cafes/${cafe.id}/reviews/section?rpage=${page.number}&rsize=${page.size}|}">
    <div class="card-body">

      <div class="d-flex justify-content-between align-items-center mb-2">
        <h3 class="h6 mb-0">Î¶¨Î∑∞</h3>
        <div class="text-muted small">
          ÌéòÏù¥ÏßÄ <span th:text="${page.number + 1}">1</span> / <span th:text="${page.totalPages}">1</span>
        </div>
      </div>

      <div class="row g-3" th:if="${page != null and page.totalElements > 0}">
        <article th:each="rv : ${page.content}" class="col-12">
          <div class="border rounded p-3 h-100">
            <div class="d-flex justify-content-between">
              <h4 class="h6 mb-0">
                <span class="badge bg-info text-dark"
                      th:text="${rv.user != null ? rv.user.nickname : 'Ïïå Ïàò ÏóÜÏùå'}">ÏûëÏÑ±Ïûê</span>
                <span class="rate read-only ms-2" th:with="r=${rv.rating}">
                  <input type="radio" th:id="'rv' + ${rv.id} + '-rating10'" value="5.0" th:checked="${r == 5.0}"><label th:for="'rv' + ${rv.id} + '-rating10'" title="5Ï†ê"></label>
                  <input type="radio" th:id="'rv' + ${rv.id} + '-rating9'" value="4.5" th:checked="${r == 4.5}"><label class="half" th:for="'rv' + ${rv.id} + '-rating9'" title="4.5Ï†ê"></label>
                  <input type="radio" th:id="'rv' + ${rv.id} + '-rating8'" value="4.0" th:checked="${r == 4.0}"><label th:for="'rv' + ${rv.id} + '-rating8'" title="4Ï†ê"></label>
                  <input type="radio" th:id="'rv' + ${rv.id} + '-rating7'" value="3.5" th:checked="${r == 3.5}"><label class="half" th:for="'rv' + ${rv.id} + '-rating7'" title="3.5Ï†ê"></label>
                  <input type="radio" th:id="'rv' + ${rv.id} + '-rating6'" value="3.0" th:checked="${r == 3.0}"><label th:for="'rv' + ${rv.id} + '-rating6'" title="3Ï†ê"></label>
                  <input type="radio" th:id="'rv' + ${rv.id} + '-rating5'" value="2.5" th:checked="${r == 2.5}"><label class="half" th:for="'rv' + ${rv.id} + '-rating5'" title="2.5Ï†ê"></label>
                  <input type="radio" th:id="'rv' + ${rv.id} + '-rating4'" value="2.0" th:checked="${r == 2.0}"><label th:for="'rv' + ${rv.id} + '-rating4'" title="2Ï†ê"></label>
                  <input type="radio" th:id="'rv' + ${rv.id} + '-rating3'" value="1.5" th:checked="${r == 1.5}"><label class="half" th:for="'rv' + ${rv.id} + '-rating3'" title="1.5Ï†ê"></label>
                  <input type="radio" th:id="'rv' + ${rv.id} + '-rating2'" value="1.0" th:checked="${r == 1.0}"><label th:for="'rv' + ${rv.id} + '-rating2'" title="1Ï†ê"></label>
                  <input type="radio" th:id="'rv' + ${rv.id} + '-rating1'" value="0.5" th:checked="${r == 0.5}"><label class="half" th:for="'rv' + ${rv.id} + '-rating1'" title="0.5Ï†ê"></label>
                </span>
              </h4>
              <time class="text-muted small"
                    th:text="${#temporals.format(rv.createdAt,'yyyy-MM-dd HH:mm')}">2025-09-01</time>
            </div>

            <p class="mt-2 mb-2" th:text="${rv.content}">Î¶¨Î∑∞ ÎÇ¥Ïö©</p>

            <div class="row g-2 mt-1" th:if="${rv.images != null and !rv.images.isEmpty()}">
              <div class="col-4" th:each="img : ${rv.images}">
                <img th:src="${img.imageUrl}" alt="review image" class="img-fluid rounded">
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <div data-review-box>
                <!-- Ï¢ãÏïÑÏöî: AJAX + Ìè¥Î∞± -->
                <form th:action="@{|/reviews/${rv.id}/like|}"
                      method="post"
                      class="d-inline review-like-form">
                  <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  <button class="btn btn-outline-success btn-sm like-btn" type="submit">üëç Ï¢ãÏïÑÏöî</button>
                </form>
                <span class="text-muted ms-2 small">‚ô° <b class="like-count" th:text="${rv.likeCount}">0</b></span>
              </div>
              <div class="text-end">
                <a class="btn btn-sm btn-outline-primary" th:href="@{|/reviews/${rv.id}|}">ÏÉÅÏÑ∏Î≥¥Í∏∞</a>
                <a th:if="${me != null and (me.id == rv.user?.id or me.role == 'ADMIN' or me.role == 'ROLE_ADMIN')}" class="btn btn-sm btn-secondary ms-1" th:href="@{|/reviews/${rv.id}/edit|}">ÏàòÏ†ï</a>
                <form th:if="${me != null and (me.id == rv.user?.id or me.role == 'ADMIN' or me.role == 'ROLE_ADMIN')}" th:action="@{|/reviews/${rv.id}/delete|}" method="post" class="d-inline ms-1" onsubmit="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');">
                  <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  <button type="submit" class="btn btn-sm btn-danger">ÏÇ≠Ï†ú</button>
                </form>
              </div>
            </div>
          </div>
        </article>
      </div>

      <nav class="mt-3 review-pagination" th:if="${page != null and page.totalPages > 1}">
        <ul class="pagination pagination-sm mb-0">
          <li class="page-item" th:classappend="${!page.hasPrevious()}? 'disabled'">
            <a class="page-link"
               th:href="@{/cafes/{id}/reviews/section(id=${cafe.id}, rpage=${page.number - 1}, rsize=${page.size})}">&laquo; Ïù¥Ï†Ñ</a>
          </li>

          <li class="page-item"
              th:each="p : ${#numbers.sequence(0, page.totalPages - 1)}"
              th:classappend="${p} == ${page.number} ? 'active'">
            <a class="page-link"
               th:if="${p} != ${page.number}"
               th:href="@{/cafes/{id}/reviews/section(id=${cafe.id}, rpage=${p}, rsize=${page.size})}"
               th:text="${p+1}">1</a>
            <span class="page-link" th:if="${p} == ${page.number}" th:text="${p+1}">1</span>
          </li>

          <li class="page-item" th:classappend="${!page.hasNext()}? 'disabled'">
            <a class="page-link"
               th:href="@{/cafes/{id}/reviews/section(id=${cafe.id}, rpage=${page.number + 1}, rsize=${page.size})}">Îã§Ïùå &raquo;</a>
          </li>
        </ul>
      </nav>

      <div th:if="${page == null || page.totalElements == 0}" class="text-muted">
        ÏïÑÏßÅ ÏûëÏÑ±Îêú Î¶¨Î∑∞Í∞Ä ÏóÜÏñ¥Ïöî.
      </div>
    </div>
  </section>

  <!-- ‚úÖ Î†àÏù¥ÏïÑÏõÉ ÏÇΩÏûÖ Ïä¨Î°ØÏùÑ Î™ª Ïì∞ÎçîÎùºÎèÑ Ïó¨Í∏∞ÏÑú ÏßÅÏ†ë Î°úÎìú -->
  <script th:src="@{/js/review-list.js}" defer></script>
  <script th:src="@{/js/reviews-section.js}" defer></script>
  <script th:src="@{/js/review-like.js}" defer></script>
</div>
