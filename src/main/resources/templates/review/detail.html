<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>리뷰 상세</title>

  <!-- CSRF -->
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <style>
    .container{max-width:800px;margin:40px auto;padding:0 16px;}
    .meta{color:#666;font-size:13px;margin-bottom:8px}
    .images{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .images img{max-width:180px;max-height:180px;border:1px solid #eee;border-radius:6px}
    .btn{display:inline-block;padding:6px 10px;border:1px solid #aaa;border-radius:6px;text-decoration:none;margin-right:6px}
    .btn-primary{background:#f5f5f5}
    .count{font-weight:bold;margin-left:4px}
    .error{color:#c00;margin-top:6px}
  </style>
</head>
<body>
<div class="container">
  <h1>리뷰 상세</h1>

  <div class="meta">
    작성자: <b th:text="${review.author.username}">user</b>
    · 별점: <b th:text="${#numbers.formatDecimal(review.rating != null ? review.rating.score() : 0,1,1)}">0.0</b>/5.0
    · 작성: <span th:text="${#temporals.format(review.createdAt,'yyyy-MM-dd HH:mm')}">date</span>
  </div>

  <div th:utext="${review.content}">내용</div>

  <!-- 이미지 -->
  <div class="images" th:if="${images != null and !images.isEmpty()}">
    <img th:each="img : ${images}" th:src="${img.imagePath}" alt="review image"/>
  </div>

  <div class="meta">
    조회수: <b th:text="${review.viewCount}">0</b>
    · 좋아요: <b id="likeCount" th:text="${review.likeCount}">0</b>
  </div>

  <!-- 액션 버튼 -->
  <div>
    <a href="#" class="btn btn-primary" sec:authorize="isAuthenticated()" th:onclick="'return likeReview(' + ${review.id} + ');'">좋아요</a>

    <form th:action="@{|/reviews/${review.id}/report|}" method="post" style="display:inline" sec:authorize="isAuthenticated()">
      <input type="hidden" name="reason" value="부적절한 내용 신고"/>
      <button type="submit" class="btn">신고</button>
    </form>

    <!-- 작성자만 삭제요청 -->
    <form th:action="@{|/reviews/${review.id}/delete-request|}" method="post" style="display:inline"
          sec:authorize="isAuthenticated()"
          th:if="${#authentication.name == review.author.username}">
      <button type="submit" class="btn">삭제 요청</button>
    </form>
  </div>

  <div class="error" id="likeError" style="display:none;"></div>

  <div style="margin-top:12px">
    <a class="btn" th:href="@{|/cafes/${review.cafe.id}|}">카페 상세로</a>
  </div>
</div>

<script>
  async function likeReview(id){
    const token = document.querySelector('meta[name="_csrf"]').content;
    const header = document.querySelector('meta[name="_csrf_header"]').content;
    const err = document.getElementById('likeError');
    err.style.display='none'; err.textContent='';
    try {
      const res = await fetch(`/reviews/${id}/like`, {
        method: 'POST',
        headers: { [header]: token }
      });
      if(res.ok){
        const data = await res.json();
        document.getElementById('likeCount').textContent = data.likeCount;
      }else{
        const text = await res.text();
        // 서버에서 본인 리뷰 좋아요 시 400 반환 — alert + 안내 메시지
        alert('이 리뷰의 작성자는 본인 리뷰에 좋아요를 누를 수 없습니다.');
        err.textContent = '본인 리뷰 좋아요는 불가합니다.'; err.style.display='block';
      }
    } catch(e){
      err.textContent = '요청 처리 중 오류가 발생했습니다.'; err.style.display='block';
    }
    return false;
  }
</script>
</body>
</html>
