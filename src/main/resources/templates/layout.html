<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link rel="stylesheet" th:href="@{/css/grid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block layout:fragment="headExtra"></th:block>

    <title th:text="${pageTitle} ?: 'Cafe Project'">Cafe Project</title>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<main class="container py-4" layout:fragment="content"></main>

<!-- jQuery 지연 로드 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>

<!-- Bootstrap JS (CDN bundle 한 개만) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer></script>

<!-- 로컬 번들은 제거하거나, CDN이 막히는 환경에서만 대체로 사용 -->
<!-- <script th:src="@{/lib/bootstrap/bootstrap.bundle.min.js}" defer></script> -->

<th:block layout:fragment="bodyEndExtra"></th:block>
</body>
</html>
