<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap CSS (CDN) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <!-- 프로젝트 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/grid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block layout:fragment="headExtra"></th:block>

    <title th:text="${pageTitle} ?: 'Cafe Project'">Cafe Project</title>
</head>

    <body>
        <!-- 공통 네비게이션 -->
        <nav th:replace="~{navbar :: navbarFragment}"></nav>

        <!-- 자식 콘텐츠가 들어올 자리 -->
        <main class="container py-4" layout:fragment="content">
            <!-- 기본 컨텐츠 (자식 템플릿이 없을 때) -->
        </main>

        <!-- ✅ Bootstrap JS (bundle) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script th:src="@{/lib/bootstrap/bootstrap.bundle.min.js}"></script>
        <!-- (선택) 로컬 백업 -->
        <!-- <script src="/lib/bootstrap/bootstrap.bundle.min.js"
                 th:src="@{/lib/bootstrap/bootstrap.bundle.min.js}"></script>
                 -->
        <th:block layout:fragment="bodyEndExtra"></th:block>

    </body>
</html>
