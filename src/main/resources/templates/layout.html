<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap CSS (CDN) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!--  폰트 어썸  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <!-- 프로젝트 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/grid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block layout:fragment="headExtra"></th:block>

    <title th:text="${pageTitle} ?: 'Cafe Project'">Cafe Project</title>
</head>
<style>
    html {
        height: 100%;
    }

    body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
        flex-grow: 1;
    }

    footer {
    background-color: #A99B95;
    color: #000;               /* 텍스트 색상 */
    text-align: center;
    padding: 20px 10px;
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 14px;
    line-height: 1.6;
    }

    /* 첫 번째 줄 (이메일, 전화, 시간) */
    footer .footer-info {
      margin-bottom: 10px;
    }

    /* SNS 아이콘 */
    footer .footer-sns {
      margin: 10px 0;
    }
    footer .footer-sns a {
      margin: 0 8px;
      font-size: 20px;
      color: #000;
      text-decoration: none;
      transition: color 0.3s;
    }
    footer .footer-sns a:hover {
      color: #444;  /* 호버 시 색상 진하게 */
    }

    /* 이용약관 등 메뉴 */
    footer .footer-links {
      margin: 10px 0;
    }
    footer .footer-links a {
      margin: 0 6px;
      color: #000;
      text-decoration: none;
      font-size: 13px;
    }
    footer .footer-links a:hover {
      text-decoration: underline;
    }

    /* 저작권 */
    footer .footer-copy {
      margin-top: 10px;
      font-size: 12px;
      color: #333;
    }
</style>
    <body>
        <!-- 공통 네비게이션 -->
        <nav th:replace="~{navbar :: navbarFragment}"></nav>

        <!-- 자식 콘텐츠가 들어올 자리 -->
        <main class="container py-4" layout:fragment="content">
            <!-- 기본 컨텐츠 (자식 템플릿이 없을 때) -->
        </main>

        <!-- ✅ Bootstrap JS (bundle) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script th:src="@{/lib/bootstrap/bootstrap.bundle.min.js}"></script>
        <!-- (선택) 로컬 백업 -->
        <!-- <script src="/lib/bootstrap/bootstrap.bundle.min.js"
                 th:src="@{/lib/bootstrap/bootstrap.bundle.min.js}"></script>
                 -->
        <th:block layout:fragment="bodyEndExtra"></th:block>

        <footer>
            <div class="footer-info ">
                Email.hy991006@gmail.com |  Tel.123-123-1234  |  09:00 - 18:00
            </div>

            <div class="footer-sns">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-google"></i></a>
            </div>

            <div class="footer-links">
                <a href="#">이용약관</a> |
                <a href="#">개인정보처리방침</a> |
                <a href="#">찾아오시는 길</a>
            </div>

            <div class="footer-copy">
                © BEAN_SPOT CORP. ALL RIGHTS RESERVED
            </div>
        </footer>
    </body>
</html>
