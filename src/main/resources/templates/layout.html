<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap CSS (CDN) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-9nE3...생략..."
          crossorigin="anonymous">

    <!-- (선택) 로컬 백업: static/lib/bootstrap/bootstrap.min.css 가 있을 때 -->
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css"
          th:href="@{/lib/bootstrap/bootstrap.min.css}">

    <!-- 프로젝트 공통 스타일 -->
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">

    <title th:text="${pageTitle} ?: 'Cafe Project'">Cafe Project</title>
</head>
<body>
<!-- 공통 네비게이션 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<!-- 자식 콘텐츠가 들어올 자리 -->
<main class="container py-4" layout:fragment="content">
    <!-- 기본 컨텐츠 (자식 템플릿이 없을 때) -->
</main>

<!-- ✅ Bootstrap JS (bundle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bk...생략..."
        crossorigin="anonymous"></script>
<!-- (선택) 로컬 백업 -->
<script src="/lib/bootstrap/bootstrap.bundle.min.js"
        th:src="@{/lib/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
