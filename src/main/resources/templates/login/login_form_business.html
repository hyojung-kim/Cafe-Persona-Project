<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-4">
    <link rel="stylesheet" th:href="@{/css/login_form_business.css}">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
    <div class="login-header-text">Business Login</div>
    <form th:action="@{/business/login}" method="post" id="loginForm" onsubmit="return validateLoginConfirm()">
        <input type="hidden" name="loginType" value="BUSINESS" />
        <div class="mb-3 input-with-clear">
            <input type="text" name="username" id="username" placeholder="ID" class="form-control-num text-box-id">
            <span class="clear-btn">&times;</span>
        </div>
        <div class="mb-1 input-with-toggle">
            <input type="password" name="password" id="password" placeholder="PASSWORD" class="form-control-num">
            <i class="bi bi-eye toggle-btn"></i>
        </div>
        <small id="loginConfirmError" class="form-text text-danger" th:classappend="${param.error} ? 'd-block' : 'd-none'">
            아이디 또는 비밀번호가 일치하지 않습니다.
        </small>

        <div class="login-btn">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="find-wrap">
            <a class="find_id" th:href="@{/user/findId}">ID 찾기</a>
            |
            <a class="find_pw" th:href="@{/user/findPassword}">PW 찾기</a>
            |
            <a class="sign_up" th:href="@{/businessuser/register}">사업자 회원가입</a>
        </div>
    </form>
    <!-- 공통 알림 모달 -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"><p id="alertMessage" class="mb-0"></p></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="alertConfirmButton">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login-form.js" defer></script>
</div>
</html>
