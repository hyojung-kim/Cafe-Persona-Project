<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-4">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <style>
            /* 전체 컨테이너 중앙 정렬 */
            .container.my-4{
                max-width: 500px; /* 폼 너비 제한 */
                margin: 0 auto;   /* 화면 중앙 정렬 */
                padding-top: 50px; /* 위쪽 여백 */
                font-family: 'Noto Sans KR'
            }

            /* 로그인 헤드 */
            .container .login-header-text {
                text-align: center;
                font-size: 26px;
                margin-bottom: 50px;
                letter-spacing: 0.4em;
                font-weight: bold;
            }

            /* input 필드 스타일 */
            input.form-control {
                width: 100%;
                padding: 12px 10px;
                margin-bottom: 21px;
                border-radius: 12px;
                border: 1px solid #ccc;
                font-size: 16px;
                letter-spacing: normal;
            }

            input.form-control::placeholder {
                letter-spacing: 0.3em;
                color: #ccc;
            }

             .input-with-clear {
                position: relative;
                display: inline-block;
                width: 100%;
            }

            .input-with-clear input {
                padding-right: 30px; /* 버튼 공간 확보 */
                margin: 0;
            }

            .input-with-clear .clear-btn {
                position: absolute;
                right: 10px;
                top: 50%;                /* 부모 높이 기준으로 */
                transform: translateY(-50%); /* 정확히 수직 가운데 정렬 */
                cursor: pointer;
                font-size: 16px;         /* 버튼 크기 조절 */
                color: #888;
                display: none;
                line-height: 1;
            }

            /* 입력값이 있을 때만 버튼 표시 */
            .input-with-clear input:not(:placeholder-shown) + .clear-btn {
                display: block;
            }

            .input-with-toggle {
                position: relative;
                display: inline-block;
                width: 100%;
            }

            .input-with-toggle input {
                width: 100%;
                padding-right: 35px; /* 버튼 공간 확보 */
            }

            .input-with-toggle .toggle-btn {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-90%);
                cursor: pointer;
                font-size: 20px;
                color: #888;
                display: none;
            }

            /* 로그인 버튼 */
            button.btn-primary {
                width: 100%;
                padding: 12px;
                margin-bottom: 5px;
                border-radius: 12px;
                background-color: #9A887B;
                color: white;/* 와이어프레임 회색 버튼 */
                border: none;
                font-size: 16px;
                letter-spacing: 0.4em;
            }

            .or {
                color: #bfbfbf;
                font-size: 14px;
                text-align: center;
            }

            button.btn-primary:hover {
                background-color: #55453C;
            }

            /* 카카오 로그인 버튼 */
            .kakao-login-btn img {
                width: 100%;
                margin-top: 5px;
                margin-left: -3px;
                margin-bottom: 10px;
                border-radius: 12px;
            }

            /* 아이디/비밀번호 찾기, 회원가입 버튼 */
            .find-wrap > a {
                width: 32%;
                margin-right: 2%;
                margin-bottom: 10px;
                font-size: 12px;
                color: #5f5f5f;
            }

            div > a.btn:last-child {
                margin-right: 0;
            }

            /* alert 스타일 */
            .alert {
                font-size: 12px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <div class="login-header-text">Login</div>
    <form th:action="@{/user/login}" method="post">
        <div class="mb-3 input-with-clear">
            <input type="text" name="username" id="username" placeholder="ID" class="form-control text-box-id">
            <span class="clear-btn">&times;</span>
        </div>
        <div class="mb-3 input-with-toggle">
            <input type="password" name="password" id="password" placeholder="PASSWORD" class="form-control">
            <i class="bi bi-eye toggle-btn"></i>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="login-btn">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="or">or</div>
            <!-- kakao button -->
            <a class="kakao-login-btn" href="https://kauth.kakao.com/oauth/authorize"
               th:href="@{https://kauth.kakao.com/oauth/authorize(
               client_id=${kakaoApiKey},
               redirect_uri=${redirectUri},
               response_type='code')}">
                <img th:src="@{/images/kakao_login_medium_wide.png}" alt="카카오 로그인 버튼">
            </a>
        </div>
        <div class="find-wrap">
            <a class="find_id" th:href="@{/user/findId}">ID 찾기</a>
            |
            <a class="find_pw" th:href="@{/user/findPassword}">PW 찾기</a>
            |
            <a class="sign_up" th:href="@{/signup}">회원가입</a>
        </div>
    </form>
</div>
</html>

<script>
    // 모든 input-with-clear 처리
    document.querySelectorAll('.input-with-clear').forEach(wrapper => {
        const input = wrapper.querySelector('input');
        const clearBtn = wrapper.querySelector('.clear-btn');

        // 버튼 클릭 시 값 초기화
        clearBtn.addEventListener('click', () => {
            input.value = '';
            input.focus();
            clearBtn.style.display = 'none';
        });

        // 입력 시 버튼 표시/숨김
        input.addEventListener('input', () => {
            if (input.value.length > 0) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }
        });
    });

        // 비밀번호 보이기 토글
        const pwInput = document.getElementById("password");
        const toggleBtn = document.querySelector(".toggle-btn");

        pwInput.addEventListener("input", () => {
           if (pwInput.value.length > 0) {
              toggleBtn.style.display = "block";
           } else {
              toggleBtn.style.display = "none";
           }
        });

        // 버튼 클릭 시 보이기/숨기기 토글
        toggleBtn.addEventListener("click", () => {
           if (pwInput.type === "password") {
           pwInput.type = "text";
           toggleBtn.classList.replace("bi-eye", "bi-eye-slash");
        } else {
           pwInput.type = "password";
           toggleBtn.classList.replace("bi-eye-slash", "bi-eye");
        }
       });
</script>
