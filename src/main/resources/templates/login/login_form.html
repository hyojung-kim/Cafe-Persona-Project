<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <link rel="stylesheet" href="css/login-form.css">
    <form th:action="@{/user/login}" method="post">
        <div class="mb-3">
<!--            <label for="username" class="form-label">사용자ID</label>-->
            <input type="text" name="username" id="username" placeholder="아이디를 입력해주세요." class="form-control">
        </div>
        <div class="mb-3">
<!--            <label for="password" class="form-label">비밀번호</label>-->
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요." class="form-control">
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">로그인</button>
        <!-- kakao button -->
            <a href="https://kauth.kakao.com/oauth/authorize"
               th:href="@{https://kauth.kakao.com/oauth/authorize(
               client_id=${kakaoApiKey},
               redirect_uri=${redirectUri},
               response_type='code')}">
                <img th:src="@{/images/kakao_login_medium.png}" alt="카카오 로그인 버튼">
            </a>
        </div>
        <div>
            <a class="btn btn-primary" th:href="@{/user/findId}">아이디 찾기</a>
            <a class="btn btn-primary" th:href="@{/user/findPassword}">비밀번호 찾기</a>
            <a class="btn btn-primary" th:href="@{/signup}">회원가입</a>
        </div>
    </form>
</div>
</html>
