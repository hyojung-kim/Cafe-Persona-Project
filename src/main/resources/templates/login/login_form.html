<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-4">
    <head>
        <!--            <link rel="stylesheet" href="css/login-form.css">-->
        <style>
            /* 전체 컨테이너 중앙 정렬 */
            .container.my-4{
                max-width: 500px; /* 폼 너비 제한 */
                margin: 0 auto;   /* 화면 중앙 정렬 */
                padding-top: 50px; /* 위쪽 여백 */
                font-family: 'Noto Sans KR'
            }

            /* 로그인 헤드 */
            .container .login-header-text {
                text-align: center;
                font-size: 26px;
                margin-bottom: 50px;
                letter-spacing: 0.4em;
                font-weight: bold;
            }

            /* input 필드 스타일 */
            input.form-control {
                width: 100%;
                padding: 12px 10px;
                margin-bottom: 21px;
                border-radius: 12px;
                border: 1px solid #ccc;
                font-size: 16px;
                letter-spacing: normal;
            }

            input.form-control::placeholder {
                letter-spacing: 0.3em;
                color: #ccc;
            }

            /* 로그인 버튼 */
            button.btn-primary {
                width: 100%;
                padding: 12px;
                margin-bottom: 5px;
                border-radius: 12px;
                background-color: #9A887B;
                color: white;/* 와이어프레임 회색 버튼 */
                border: none;
                font-size: 16px;
                letter-spacing: 0.4em;
            }

            .or {
                color: #bfbfbf;
                font-size: 14px;
                text-align: center;
            }

            button.btn-primary:hover {
                background-color: #55453C;
            }

            /* 카카오 로그인 버튼 */
            .kakao-login-btn img {
                width: 100%;
                margin-top: 5px;
                margin-left: -3px;
                margin-bottom: 10px;
                border-radius: 12px;
            }

            /* 아이디/비밀번호 찾기, 회원가입 버튼 */
            .find-wrap > a {
                width: 32%;
                margin-right: 2%;
                margin-bottom: 10px;
                font-size: 12px;
                color: #5f5f5f;
            }

            div > a.btn:last-child {
                margin-right: 0;
            }

            /* alert 스타일 */
            .alert {
                font-size: 12px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <div class="login-header-text">Login</div>
    <form th:action="@{/user/login}" method="post">
        <div class="mb-3">
            <!--            <label for="username" class="form-label">사용자ID</label>-->
            <input type="text" name="username" id="username" placeholder="ID" class="form-control">
        </div>
        <div class="mb-3">
            <!--            <label for="password" class="form-label">비밀번호</label>-->
            <input type="password" name="password" id="password" placeholder="PASSWORD" class="form-control">
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="login-btn">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="or">or</div>
            <!-- kakao button -->
            <a class="kakao-login-btn" href="https://kauth.kakao.com/oauth/authorize"
               th:href="@{https://kauth.kakao.com/oauth/authorize(
               client_id=${kakaoApiKey},
               redirect_uri=${redirectUri},
               response_type='code')}">
                <!--                <img th:src="@{/images/kakao_login_medium.png}" alt="카카오 로그인 버튼">-->
                <img th:src="@{/images/kakao_login_medium_wide.png}" alt="카카오 로그인 버튼">
            </a>
        </div>
        <div class="find-wrap">
            <a class="find_id" th:href="@{/user/findId}">ID 찾기</a>
            |
            <a class="find_pw" th:href="@{/user/findPassword}">PW 찾기</a>
            |
            <a class="sign_up" th:href="@{/signup}">회원가입</a>
        </div>
    </form>
</div>
</html>
