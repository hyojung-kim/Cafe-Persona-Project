<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/findId}" method="post">
        <div><h2>아이디 찾기</h2></div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                일치하는 회원 정보가 없습니다.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" name="email" id="email" placeholder="이메일을 입력해주세요." class="form-control">
        </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">이메일로 인증번호 받기</button>
        </div>
    </form>

    <!--  인증번호 입력 폼  -->
    <form th:if="${showVerification}" th:action="@{/user/verifyCode}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="code" class="form-label">인증번호</label>
            <input type="text" name="code" id="code" class="form-control" placeholder="인증번호를 입력해주세요.">
        </div>
        <button type="submit" class="btn btn-success">인증하기</button>
    </form>
</div>
</html>
