<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form id="resetPasswordForm" th:action="@{/user/modifyPassword}" method="post">
<!--          onsubmit="return validateForm(event)"-->


        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="hidden" id="verifiedUserId" value="인증된아이디">
            <input type="text" name="username" id="username" placeholder="아이디를 입력해주세요." class="form-control">
            <small id="usernameError" class="form-text text-danger d-none"></small>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">새 비밀번호</label>
            <input type="password" name="password" id="password" placeholder="새 비밀번호를 입력해주세요" class="form-control" required>
            <small id="passwordError" class="form-text text-danger d-none">8자 이상, 특수문자 포함</small>
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="비밀번호를 확인" class="form-control" required>
            <small id="passwordConfirmError" class="form-text text-danger d-none">비밀번호 불일치</small>
        </div>

        <button type="submit" class="btn btn-success">비밀번호 변경</button>
    </form>
    <!-- 공통 알림 모달 -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">알림</h5></div>
                <div class="modal-body"><p id="alertMessage"></p></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/modify-password.js" defer></script>
</html>
