<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <style>
            /* 전체 컨테이너 중앙 정렬 */
            .container {
                max-width: 500px; /* 폼 너비 제한 */
                margin: 0 auto;   /* 화면 중앙 정렬 */
                padding-top: 50px; /* 위쪽 여백 */
                font-family: 'Noto Sans KR'
            }

            .container .modify-pw-header-text{
                text-align: center;
                font-size: 26px;
                margin-bottom: 50px;
                letter-spacing: 0.4em;
                font-weight: bold;
            }

            .btn-success-pw {
                width: 40%;
                padding: 12px;
                margin-bottom: 5px;
                margin-top: 21px;
                border-radius: 12px;
                background-color: #9A887B;
                color: white;
                border: none;
                font-size: 16px;
                letter-spacing: 0.1em;
            }

            .btn-success-pw:hover {
                background-color: #55453C;
                color:white;
            }

            input.form-control {
                width: 100%;
                padding: 12px 10px;
                /*margin-bottom: 21px;*/
                border-radius: 12px;
                border: 1px solid #ccc;
                font-size: 16px;
                letter-spacing: normal;
            }

            input.form-control::placeholder {
                color: #ccc;
            }

            .input-with-toggle {
                position: relative;
                display: block;
            }

            .input-with-toggle input {
                width: 100%;
                padding-right: 35px; /* 버튼 공간 확보 */
            }
            .input-with-toggle input.form-control {
                /* 부트스트랩 기본 스타일을 무시하고 강제 */
                box-sizing: border-box;
                width: 100% !important;
                height: 48px !important;
                padding: 12px 40px 12px 12px !important;
                border-radius: 12px !important;
                border: 1px solid #ccc !important;
                font-size: 16px !important;
                letter-spacing: normal !important;
            }
            .input-with-toggle .toggle-btn {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                font-size: 20px;
                color: #888;
                display: none;
            }

            .modify-pw1 > small,
            .modify-pw2 > small  {
                font-size:13px;
                display: block;
                margin-left:4px;
                margin-top: 2px;
            }

            .mb-3 > .label-id {
                font-size : 20px;
                margin-left: 10px;
                color : #5f5f5f;
            }

            .text-box-pw1 {
                margin-top: 30px;
            }

            .text-box-pw2 {
                margin-top: 8px;
            }



        </style>
    </head>

    <form id="resetPasswordForm" th:action="@{/user/modifyPassword}" method="post"
          onsubmit="return validateForm(event)">

        <div class="modify-pw-header-text"><h2>PASSWORD 변경</h2></div>

        <div class="mb-3">
            <label for="username" class="form-label label-id">ID</label>
            <input type="hidden" name="username" id="verifiedUserId" th:value="${username}">
            <input type="text" id="username" th:value="${username}" class="form-control" readonly>
        </div>

        <section class="modify-pw-box">
<!--            <div class="modify-pw1 input-with-clear">-->
            <div class="modify-pw1 input-with-toggle">
                <input type="password" name="password" id="password" placeholder="새 비밀번호를 입력해주세요." class="form-control text-box-pw1" required>
                <i class="bi bi-eye toggle-btn"></i>
            </div>
            <div>
                <small id="passwordError" class="form-text text-danger">
                    8자 이상, 특수문자 1개 이상 포함/^(?=.*[!@#$%^&*(),.?:{}|]).{8,}$/;><</small>
            </div>
        <div class="modify-pw2 input-with-toggle">
<!--            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>-->
            <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="비밀번호를 다시 한 번 입력해주세요." class="form-control text-box-pw2" required>
            <i class="bi bi-eye toggle-btn"></i>
        </div>
            <div>
                <small id="passwordConfirmError" class="form-text text-danger d-none">비밀번호 불일치</small>
            </div>
        </section>

        <button type="submit" class="btn btn-success-pw">비밀번호 변경</button>
    </form>
    <!-- 공통 알림 모달 -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">알림</h5></div>
                <div class="modal-body"><p id="alertMessage"></p></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/modify-password.js" defer></script>
</div>
</html>
