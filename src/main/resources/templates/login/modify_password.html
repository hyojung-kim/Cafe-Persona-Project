<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/modifyPassword}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" name="username" id="username" placeholder="아이디를 입력해주세요." class="form-control">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">새 비밀번호</label>
            <input type="text" name="password" id="password" placeholder="새 비밀번호를 입력해주세요" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호 확인</label>
            <input type="text" name="password1" id="password1" placeholder="비밀번호를 다시 한 번 입력해주세요" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">비밀번호 변경</button>
    </form>
</div>
</html>
