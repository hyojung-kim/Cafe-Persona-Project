<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <head>
        <style>
            /* 전체 컨테이너 중앙 정렬 */
            .container {
                max-width: 500px; /* 폼 너비 제한 */
                margin: 0 auto;   /* 화면 중앙 정렬 */
                padding-top: 50px; /* 위쪽 여백 */
                font-family: 'Noto Sans KR'
            }

            .container.my-3 div a {
                text-decoration:none;
                color: inherit;
				width: 40%;
                padding: 12px;
                margin-top: 5px;
                border-radius: 12px;
                background-color: #9A887B;
                color: white;
                border: none;
                font-size: 16px;
                letter-spacing: 0.1em;
            }

            .mb-3 > .form-label {
                font-size: 13px;
                color: #5f5f5f;
            }
            .container .find-pw-header-text {
                    text-align: center;
                    font-size: 26px;
                    margin-bottom: 50px;
                    letter-spacing: 0.4em;
                    font-weight: bold;
            }
             /* email 필드 스타일 */
            input.form-control {
                width: 100%;
                padding: 12px 10px;
                margin-bottom: 21px;
                border-radius: 12px;
                border: 1px solid #ccc;
                font-size: 16px;
                letter-spacing: normal;
            }

            input.form-control::placeholder {
                letter-spacing: 0.3em;
                color: #ccc;
            }

            button.btn-primary, button.btn-success {
                width: 40%;
                padding: 12px;
                margin-bottom: 5px;
                border-radius: 12px;
                background-color: #9A887B;
                color: white;
                border: none;
                font-size: 16px;
                letter-spacing: 0.1em;
            }

            .btn-primary:hover, .btn-success:hover {
                background-color: #55453C;
            }

            /* 인증 필드 스타일 */
            input.form-control-num {
                width: 100%;
                padding: 12px 10px;
                margin-bottom: 21px;
                border-radius: 12px;
                border: 1px solid #ccc;
                font-size: 16px;
                letter-spacing: normal;
            }
            input.form-control-num::placeholder {
                letter-spacing: 0.1em;
                color: #ccc;
            }
        </style>
    </head>
    <form th:action="@{/user/findPassword}" method="post">
        <div class="find-pw-header-text"><h2>PW 찾기</h2></div>
        <div th:if="${emailError}" class="alert alert-danger">
            <p th:text="${emailError}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">회원 정보에 등록된 아이디와 이메일 주소를 입력해주세요. </label>
            <input type="text" name="username" id="username" placeholder="ID" class="form-control">
        </div>

        <div class="mb-3">
<!--            <label for="email" class="form-label">이메일</label>-->
            <input type="text" name="email" id="email" placeholder="EMAIL" class="form-control">
        </div>

        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">인증번호 받기</button>
        </div>
    </form>

    <div th:if="${showAlert}" id="alertBox" class="alert alert-success mt-3">
        인증 메일이 발송되었습니다.
    </div>

    <!--  인증번호 입력 폼  -->
    <form th:if="${showVerification}" th:action="@{/user/verifyPWCode}" method="post" class="mt-3">
        <input type="hidden" name="username" th:value="${username}" />
        <input type="hidden" name="email" th:value="${email}" />
        <div th:if="${codeError}" class="alert alert-danger">
            <p th:text="${codeError}"></p>
        </div>
        <div class="mb-3">
<!--            <label for="code" class="form-label">인증번호</label>-->
            <input type="text" name="code" id="code" class="form-control-num" placeholder="인증번호를 입력해주세요.">
        </div>
        <button type="submit" class="btn btn-success">인증하기</button>
    </form>

    <!--  인증 메일 발송되었습니다 5초 뒤 사라짐  -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const alertBox = document.getElementById('alertBox');
            if (alertBox) {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</div>
</html>
