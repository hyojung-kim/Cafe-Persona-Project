<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/findPassword}" method="post">
        <div><h2>비밀번호 찾기</h2></div>
        <div th:if="${emailError}" class="alert alert-danger">
            <p th:text="${emailError}"></p>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" name="username" id="username" placeholder="아이디를 입력해주세요." class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" name="email" id="email" placeholder="이메일을 입력해주세요." class="form-control">
        </div>

        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">이메일로 인증번호 받기</button>
        </div>
    </form>

    <div th:if="${showAlert}" id="alertBox" class="alert alert-success mt-3">
        인증 메일이 발송되었습니다.
    </div>

    <!--  인증번호 입력 폼  -->
    <form th:if="${showVerification}" th:action="@{/user/verifyPWCode}" method="post" class="mt-3">
        <input type="hidden" name="username" th:value="${username}" />
        <input type="hidden" name="email" th:value="${email}" />
        <div th:if="${codeError}" class="alert alert-danger">
            <p th:text="${codeError}"></p>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">인증번호</label>
            <input type="text" name="code" id="code" class="form-control" placeholder="인증번호를 입력해주세요.">
        </div>
        <button type="submit" class="btn btn-success">인증하기</button>
    </form>

    <!--  인증 메일 발송되었습니다 5초 뒤 사라짐  -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const alertBox = document.getElementById('alertBox');
            if (alertBox) {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</div>
</html>
