<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <head>
        <style>
            /* 전체 컨테이너 중앙 정렬 */
            .container {
                max-width: 500px; /* 폼 너비 제한 */
                margin: 0 auto;   /* 화면 중앙 정렬 */
                padding-top: 50px; /* 위쪽 여백 */
                font-family: 'Noto Sans KR'
            }

            .container.my-3 div a {
                text-decoration:none;
                color: inherit;
				width: 40%;
                padding: 12px;
                margin-top: 5px;
                border-radius: 12px;
                background-color: #9A887B;
                color: white;
                border: none;
                font-size: 16px;
                letter-spacing: 0.1em;
            }

            .mb-3 > .form-label {
                font-size: 13px;
                color: #5f5f5f;
            }
            .container .find-pw-header-text {
                    text-align: center;
                    font-size: 26px;
                    margin-bottom: 50px;
                    letter-spacing: 0.4em;
                    font-weight: bold;
            }
             /* email 필드 스타일 */
            input.form-control,
            input.form-control-num {
                box-sizing: border-box;
                width: 100% !important;
                height: 48px !important;       /* 고정 높이 */
                padding: 12px 40px 12px 12px;  /* 오른쪽 clear 버튼 공간 확보 */
                border-radius: 12px !important;
                border: 1px solid #ccc !important;
                font-size: 16px !important;
                letter-spacing: normal !important;
                line-height: normal !important; /* 세로 가운데 문제 방지 */
            }

            input.form-control::placeholder {
                letter-spacing: 0.3em;
                color: #ccc;
            }


              .input-with-clear {
                position: relative;
                display: block;
                width: 100%;
            }

            .input-with-clear input {
                padding-right: 30px; /* 버튼 공간 확보 */
                margin: 0;
            }

            .input-with-clear input.form-control {
                /* 부트스트랩 기본 스타일을 무시하고 강제 */
                box-sizing: border-box;
                width: 100% !important;
                height: 48px !important;
                padding: 12px 40px 12px 12px !important;
                border-radius: 12px !important;
                border: 1px solid #ccc !important;
                font-size: 16px !important;
                letter-spacing: normal !important;
            }

            .input-with-clear .clear-btn {
                position: absolute;
                right: 10px;
                top: 50% ;                /* 부모 높이 기준으로 */
                transform: translateY(-50%); /* 정확히 수직 가운데 정렬 */
                cursor: pointer;
                font-size: 16px;         /* 버튼 크기 조절 */
                color: #888;
                display: none;
                line-height: 1;
            }

            /* 입력값이 있을 때만 버튼 표시 */
            .input-with-clear input:not(:placeholder-shown) + .clear-btn {
                display: block;
            }

            button.btn-primary, button.btn-success {
                width: 40%;
                padding: 12px;
                margin-bottom: 5px;
                border-radius: 12px;
                background-color: #9A887B;
                color: white;
                border: none;
                font-size: 16px;
                letter-spacing: 0.1em;
            }

            .btn-primary:hover, .btn-success:hover {
                background-color: #55453C;
            }

            /* 인증 필드 스타일 */
            input.form-control-num::placeholder {
                letter-spacing: 0.1em;
                color: #ccc;
            }
        </style>
    </head>
    <form th:action="@{/user/findPassword}" method="post">
        <div class="find-pw-header-text"><h2>PW 찾기</h2></div>
        <div th:if="${emailError}" class="alert alert-danger">
            <p th:text="${emailError}"></p>
        </div>
        <div class="form-wrapper">
            <div class="mb-3 input-with-clear">
                <label class="form-label">회원 정보에 등록된 아이디와 이메일 주소를 입력해주세요. </label>
                <input type="text" name="username" id="username" placeholder="ID" class="form-control">
                <span class="clear-btn">&times;</span>
            </div>

            <div class="mb-3 input-with-clear">
                <input type="text" name="email" id="email" placeholder="EMAIL" class="form-control">
                <span class="clear-btn">&times;</span>
            </div>
        </div>

        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">인증번호 받기</button>
        </div>
    </form>

    <div th:if="${showAlert}" id="alertBox" class="alert alert-success mt-3">
        인증 메일이 발송되었습니다.
    </div>

    <!--  인증번호 입력 폼  -->
    <form th:if="${showVerification}" th:action="@{/user/verifyPWCode}" method="post" class="mt-3">
        <input type="hidden" name="username" th:value="${username}"/>
        <input type="hidden" name="email" th:value="${email}"/>
        <div th:if="${codeError}" class="alert alert-danger">
            <p th:text="${codeError}"></p>
        </div>
        <div class="form-wrapper">
            <div class="mb-3 input-with-clear">
                <input type="text" name="code" id="code" class="form-control-num" placeholder="인증번호를 입력해주세요.">
                <span class="clear-btn">&times;</span>
            </div>
            <button type="submit" class="btn btn-success">인증하기</button>
        </div>
    </form>

    <!--  인증 메일 발송되었습니다 5초 뒤 사라짐  -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const alertBox = document.getElementById('alertBox');
            if (alertBox) {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        });

// 모든 input-with-clear 처리
document.querySelectorAll('.input-with-clear').forEach(wrapper => {
    const input = wrapper.querySelector('input');
    const clearBtn = wrapper.querySelector('.clear-btn');

    // 버튼 클릭 시 값 초기화
    clearBtn.addEventListener('click', () => {
        input.value = '';
        input.focus();
        clearBtn.style.display = 'none';
    });

    // 입력 시 버튼 표시/숨김
    input.addEventListener('input', () => {
        if (input.value.length > 0) {
            clearBtn.style.display = 'block';
        } else {
            clearBtn.style.display = 'none';
        }
    });
});
    </script>
</div>
</html>
