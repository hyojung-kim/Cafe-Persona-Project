<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <link rel="stylesheet" th:href="@{/css/find_password.css}">

    <form th:action="@{/user/findPassword}" method="post">
        <div class="find-pw-header-text"><h2>PASSWORD 찾기</h2></div>
        <div class="form-wrapper">
            <label class="form-label">회원 정보에 등록된 아이디와 이메일 주소를 입력해주세요. </label>
            <div class="mb-3 input-with-clear">
                <input type="text" name="username" id="username" th:value="${username}" placeholder="ID" class="form-control-num username">
                <span class="clear-btn">&times;</span>
            </div>

            <div class="mb-1 input-with-clear">
                <input type="text" name="email" id="email" th:value="${email}" placeholder="EMAIL" class="form-control-num">
                <span class="clear-btn">&times;</span>
            </div>
            <small th:if="${emailError}" id="emailConfirmError" class="form-text text-danger d-block">
                입력하신 정보와 일치하는 회원 정보가 없습니다. 다시 한 번 입력해주세요.
            </small>
        </div>

        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">인증번호 받기</button>
        </div>
    </form>

    <div th:if="${showAlert}" id="alertBox" class="alert alert-warning mt-3">
        인증 메일이 발송되었습니다.
    </div>

    <!--  인증번호 입력 폼  -->
    <form th:if="${showVerification}" th:action="@{/user/verifyPWCode}" method="post" class="mt-3">
        <input type="hidden" name="username" th:value="${username}"/>
        <input type="hidden" name="email" th:value="${email}"/>
        <div class="form-wrapper">
            <div class="mb-1 input-with-clear">
                <input type="text" name="code" id="code" class="form-control-num" placeholder="인증번호를 입력해주세요.">
                <span class="clear-btn">&times;</span>
            </div>
            <small th:if="${codeError}" id="codeError" class="form-text text-danger d-block">
                인증번호가 일치하지 않습니다. 다시 확인하여 입력해주세요.
            </small>
            <button type="submit" class="btn btn-success">인증하기</button>
        </div>
    </form>

    <!--  인증 메일 발송되었습니다 5초 뒤 사라짐  -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const alertBox = document.getElementById('alertBox');
            if (alertBox) {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        });

// 모든 input-with-clear 처리
document.querySelectorAll('.input-with-clear').forEach(wrapper => {
    const input = wrapper.querySelector('input');
    const clearBtn = wrapper.querySelector('.clear-btn');

    // 버튼 클릭 시 값 초기화
    clearBtn.addEventListener('click', () => {
        input.value = '';
        input.focus();
        clearBtn.style.display = 'none';
    });

    // 입력 시 버튼 표시/숨김
    input.addEventListener('input', () => {
        if (input.value.length > 0) {
            clearBtn.style.display = 'block';
        } else {
            clearBtn.style.display = 'none';
        }
    });
});
    </script>
</div>
</html>
