<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-4">
    <link rel="stylesheet" th:href="@{/css/login_form_user.css}">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
    <div class="login-header-text">User Login</div>
    <form th:action="@{/user/login}" method="post" id="loginForm" onsubmit="return validateLoginConfirm()">
        <input type="hidden" name="loginType" value="USER">
        <div class="mb-3 input-with-clear">
            <input type="text" name="username" id="username" placeholder="ID" class="form-control-num text-box-id">
            <span class="clear-btn">&times;</span>
        </div>
        <div class="mb-1 input-with-toggle">
            <input type="password" name="password" id="password" placeholder="PASSWORD" class="form-control-num">
            <i class="bi bi-eye toggle-btn"></i>
        </div>
        <!--        <small th:if="${param.error}" id="loginConfirmError" class="form-text text-danger d-block">-->
        <!--            아이디 또는 비밀번호가 일치하지 않습니다.-->
        <!--        </small>-->
        <small id="loginConfirmError" class="form-text text-danger" th:classappend="${param.error} ? 'd-block' : 'd-none'">
            아이디 또는 비밀번호가 일치하지 않습니다.
        </small>
        <div class="login-btn">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="or">or</div>
            <!-- kakao button -->
            <a class="kakao-login-btn" href="https://kauth.kakao.com/oauth/authorize"
               th:href="@{https://kauth.kakao.com/oauth/authorize(
               client_id=${kakaoApiKey},
               redirect_uri=${redirectUri},
               response_type='code')}">
                <img th:src="@{/images/kakao_login_medium_wide.png}" alt="카카오 로그인 버튼">
            </a>
            <a class="google-login-btn"
               href="http://accounts.google.com/o/oauth2/v2/auth"
               th:href="@{http://accounts.google.com/o/oauth2/v2/auth(
       client_id=${googleClientId},
       redirect_uri=${googleRedirectUri},
       response_type='code',
       scope='openid email profile')}">
                <div class="gsi-material-button" style="width:500px">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                    </div>
                    <span class="gsi-material-button-contents">Sign in with Google</span>
                    <span style="display: none;">Sign in with Google</span>
                </div>
<!--                 <img th:src="@{/images/web_light_sq_SI@3x.png}" alt="구글 로그인 버튼">-->
                    </div>
            </a>

        </div>
        <div class="find-wrap">
            <a class="find_id" th:href="@{/user/findId}">ID 찾기</a>
            |
            <a class="find_pw" th:href="@{/user/findPassword}">PW 찾기</a>
            |
            <a class="sign_up" th:href="@{/signup}"> 회원가입</a>
        </div>
    </form>
    <!-- 공통 알림 모달 -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"><p id="alertMessage" class="mb-0"></p></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="alertConfirmButton">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login-form.js" defer></script>
</div>
</html>
