<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <head>
        <style>
            /* 전체 컨테이너 중앙 정렬 */
            .container {
                max-width: 500px; /* 폼 너비 제한 */
                margin: 0 auto;   /* 화면 중앙 정렬 */
                padding-top: 50px; /* 위쪽 여백 */
                font-family: 'Noto Sans KR'
            }

            .container.my-3 .show-id a {
                text-decoration:none;
                color: inherit;
				width: 40%;
                padding: 12px 24px;
                margin-top: 5px;
                border-radius: 12px;
                background-color: #9A887B;
                color: white;
                border: none;
                font-size: 16px;
                letter-spacing: 0.1em;
            }
            .container .find-id-header-text {
                    text-align: center;
                    font-size: 26px;
                    margin-bottom: 50px;
                    letter-spacing: 0.4em;
                    font-weight: bold;
            }
             /* email 필드 스타일 */
            .email-box > .form-control {
                width: 100%;
                padding: 12px 10px;
                margin-bottom: 21px;
                border-radius: 12px;
                border: 1px solid #ccc;
                font-size: 16px;
                letter-spacing: normal;
            }

            .email-box > .form-control::placeholder {
                letter-spacing: 0.3em;
                color: #ccc;
            }

            .email-box > .email-text {
                font-size: 13px;
                color: #5f5f5f;
            }

            button.btn-primary, button.btn-success {
                width: 40%;
                padding: 12px;
                margin-bottom: 5px;
                border-radius: 12px;
                background-color: #9A887B;
                color: white;
                border: none;
                font-size: 16px;
                letter-spacing: 0.1em;
            }

            .btn-primary:hover, .btn-success:hover {
                background-color: #55453C;
            }

            .input-with-clear {
                position: relative;
                display: inline-block;
                width: 100%;
            }

            .input-with-clear input {
                width: 100%;
                padding-right: 30px; /* 버튼 공간 확보 */
            }

            .input-with-clear .clear-btn {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-28%);
                cursor: pointer;
                font-size: 16px;
                color: #888;
                display: none;
                line-height: 1;
                pointer-events: auto;
            }

            #code + .clear-btn {
                top: 50%;
                transform: translateY(-60%);
            }

            /* 입력값이 있을 때만 버튼 표시 */
            .input-with-clear input:not(:placeholder-shown) + .clear-btn {
                display: block;
            }

            /* 인증 필드 스타일 */
            input.form-control-num {
                width: 100%;
                padding: 12px 10px;
                margin-bottom: 5px;
                border-radius: 12px;
                border: 1px solid #ccc;
                font-size: 16px;
                letter-spacing: normal;
            }
            input.form-control-num::placeholder {
                letter-spacing: 0.1em;
                color: #ccc;
            }

            .border {
                margin-bottom: 25px;
            }
        </style>
    </head>
    <div class="find-id-header-text">ID 찾기</div>
    <hr style="border: outset 2px #bfbfbf;">
    <div th:if="${idFound == null}">
    <form th:action="@{/user/findId}" method="post">
        <div th:if="${emailError}" class="alert alert-danger">
            <p th:text="${emailError}"></p>
        </div>
        <div class="email-box input-with-clear">
            <label for="email" class="form-label email-text">회원 정보에 등록된 이메일 주소를 입력해주세요. </label>
            <input type="text" name="email" id="email" placeholder="EMAIL" class="form-control">
            <span class="clear-btn">&times;</span>
        </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">인증번호 받기</button>
        </div>
    </form>

    <!-- 인증 메일 발송 알림 -->
    <div th:if="${showAlert}" id="alertBox" class="alert alert-success mt-3">
        인증 메일이 발송되었습니다.
    </div>

    <!--  인증번호 입력 폼  -->
    <form th:if="${showVerification}" th:action="@{/user/verifyIdCode}" method="post" class="mt-3">
        <input type="hidden" name="email" th:value="${email}"/>
        <div th:if="${codeError}" class="alert alert-danger">
            <p th:text="${codeError}"></p>
        </div>
        <div class="mb-3 input-with-clear">
            <!--            <label for="code" class="form-label">인증번호</label>-->
            <input type="text" name="code" id="code" class="form-control-num" placeholder="인증번호를 입력해주세요.">
            <span class="clear-btn">&times;</span>
        </div>
        <button type="submit" class="btn btn-success">인증하기</button>
    </form>
    </div>

    <!-- 인증 성공 시 아이디 결과 확인 -->
    <div th:if="${idFound}" class="show-id">
        <h4 style="line-height: 200%;">ID찾기 결과 확인</h4>
        <hr style="border:solid 1px #bfbfbf;">
        <p style="line-height: 500%;">회원님의 ID는 <strong th:text="${username}"></strong> 입니다.</p>
        <hr class="border" style="border:solid 1px #bfbfbf;">
        <a class="to-login" th:href="@{/user/login}">Login</a>
        <a class="to-find-password" th:href="@{/user/findPassword}">PW 찾기</a>
    </div>

    <!-- 인증번호 재전송 버튼 -->
    <!--    <form th:if="${showVerification}" th:action="@{/user/resendEmail}" method="post" class="mt-2">-->
    <!--        <button type="submit" class="btn btn-warning">인증번호 재전송</button>-->
    <!--    </form>-->

    <!--  인증 메일 발송되었습니다 5초 뒤 사라짐  -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const alertBox = document.getElementById('alertBox');
            if (alertBox) {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        });

        // 모든 input-with-clear 처리
        document.querySelectorAll('.input-with-clear').forEach(wrapper => {
            const input = wrapper.querySelector('input');
            const clearBtn = wrapper.querySelector('.clear-btn');

            // 버튼 클릭 시 값 초기화
            clearBtn.addEventListener('click', () => {
                input.value = '';
                input.focus();
                clearBtn.style.display = 'none';
            });

            // 입력 시 버튼 표시/숨김
            input.addEventListener('input', () => {
                if (input.value.length > 0) {
                    clearBtn.style.display = 'block';
                } else {
                    clearBtn.style.display = 'none';
                }
            });
        });
    </script>
</div>
</html>
